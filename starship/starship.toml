add_newline = false
command_timeout = 1500

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
format = ' took [$duration]($style) '
min_time = 10000

[directory]
truncation_length = 5
format = "$path$lock_symbol "

[git_status]
conflicted = "⚔️  "
ahead = "🏎️💨×${count} "
behind = "🐢×${count} "
diverged = "🔱🏎️💨×${ahead_count} 🐢×${behind_count} "
untracked = "🛤️×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️×${count} "
renamed = "📛×${count} "
deleted = "🗑️×${count} "
style = "bold white"
format = "$all_status$ahead_behind"

[git_state]
format = '($state( $progress_current of $progress_total)) '

[git_commit]
commit_hash_length = 8
style = "bold white"

[time]
disabled=false
format = '[$time]($style)'
